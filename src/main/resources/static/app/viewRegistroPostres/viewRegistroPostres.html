<form role="form" ng-submit="agregarPostre()()">
<div class="input-group" >
    <div  ng-show="authenticated" id="page-wrapper"  class="5grid-layout">
        <ul>
            <ul>
                <input type="text"   ng-model = "name" placeholder="Nombre" required />            
            </ul>
            <br>
            <ul>
                <input type="text"  ng-model = "code" placeholder="Codigo" required/>
            </ul>
            <br>
            <ul>
                <input type="number" ng-model = "price" type="number" placeholder="Precio" required="true" />
            </ul>
            <br>
            <ul>
                <textarea ng-model = "description" placeholder="Descripcion" required="true"></textarea>
            </ul>
            <br>
            <ul>
                <button type="submit" class="button-style">Agregar postre</button>
                
            </ul>
        </ul>
        <div  ng-show="!authenticated" id="page-wrapper"  class="5grid-layout">
        <h1> Usted no esta autenticado</h1>
    </div>
    </div>
    
</div>
</form>
