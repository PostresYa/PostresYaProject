<div ng-show="authenticated"> 
<table class="table table-striped table-hover">
  <tbody>
     <tr>
      <th>
          <button ng-click="order('name')">Nombre</button>
          <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
      </th>
      <th>
          <button ng-click="order('code')">Codigo</button>
          <span class="sortorder" ng-show="predicate === 'code'" ng-class="{reverse:reverse}"></span>
      </th>
        <th>
          <button ng-click="order('price')">Precio</button>
          <span class="sortorder" ng-show="predicate === 'price'" ng-class="{reverse:reverse}"></span>
      </th>
      <th>
          Descripcion

   
      </th>
     
    </tr> 
      
    <tr ng-repeat="todo in listadoPostres">
      <td>{{todo.name}}</td>
      <td>{{todo.code}}</td>
      <td>{{todo.price}}</td>
      <td>{{todo.description}}</td>
    </tr>
  </tbody>
</table>
</div>
<div  ng-show="!authenticated">
    <h1> Usted no esta autenticado</h1>
</div>
