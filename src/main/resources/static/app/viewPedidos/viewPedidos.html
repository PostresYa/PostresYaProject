<div  ng-show="authenticated">
<table class="table table-striped table-hover">
  <tbody>
      <tr>
      <th>
          <button ng-click="order('codigo')">Codigo</button>
          <span class="sortorder" ng-show="predicate === 'codigo'" ng-class="{reverse:reverse}"></span>
      </th>
      <th>
          <button ng-click="order('fecha')">Fecha</button>
          <span class="sortorder" ng-show="predicate === 'fecha'" ng-class="{reverse:reverse}"></span>
      </th>
        <th>
          Direccion
      </th>
      <th>
          <button ng-click="order('estado')">Estado</button>
          <span class="sortorder" ng-show="predicate === 'estado'" ng-class="{reverse:reverse}"></span>

      </th>
      <th>
          precio pedido
      </th>
      <th>
          Cambiar estado 
      </th>
     
      <th>
          Postres
      </th>
    </tr> 
    
    
    
  <tr ng-repeat-start="todo in listado">
      <td>{{todo.codigo}}</td>
      <td>{{todo.fecha}}</td>      
      <td>{{todo.direccion}}</td>
      <td>{{todo.estado}}</td>
      <td>{{todo.precio}}</td>
  <td><button ng-click="changeState($event,todo.codigo,$index)">cambiar estado</button></td> 
 
<!--  Item group inside each category -->
  
  <td ng-repeat="postres in todo.postres">
     {{postres.code}}
     {{postres.descripcion}}
  </td>
  

<!--  Repeat end, closing category group -->
<tr ng-repeat-end></tr>

  </tbody>
</table>

</div>
