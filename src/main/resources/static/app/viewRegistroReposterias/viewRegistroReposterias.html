
    <div  ng-show="authenticated" id="page-wrapper"  class="5grid-layout">
        
        <form role="form" ng-submit="agregarReposterias()">
        <div class="input-group" >    
        <ul>
            <ul>
                <input type="number"   ng-model = "nit" placeholder="NIT" required />            
            </ul>
            <br>
            <ul>
                <input type="text"  ng-model = "name" placeholder="Nombre" required/>
            </ul>
            <br>
            <ul>
                <input type="text" ng-model = "catalogo" type="number" placeholder="Catalogo" required="true" />
            </ul>
            <br>
            <ul>
                <textarea type="text" ng-model = "cobertura" placeholder="Cobertura" required="true"></textarea>
            </ul>
            <br>
            <ul>
                <button type="submit" class="btn btn-primary btn-large">Agregar reposteria</button>
                
            </ul>
        </ul>
      </div>
      </form>
 

 
    
    </div>
    
<div  ng-show="!authenticated" id="page-wrapper"  class="5grid-layout">
        <h1> Usted no esta autenticado</h1>
        
    </div>
